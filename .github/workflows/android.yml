name: Build Android

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.11.22). Leave empty for debug build.'
        required: false
        default: ''
        type: string

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Submodules (Mihomo Kernel)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive
          cd core/src/foss/golang/clash
          # Fetch latest stable release tag instead of Alpha branch
          git fetch https://github.com/MetaCubeX/mihomo.git --tags
          LATEST_TAG=$(git tag -l 'v*' | grep -v 'alpha\|beta\|rc' | sort -V | tail -1)
          if [ -z "$LATEST_TAG" ]; then
            echo "No stable release tag found, using latest tag"
            LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -1)
          fi
          echo "Using Mihomo kernel version: $LATEST_TAG"
          git checkout -f "$LATEST_TAG"
          echo "Updated Mihomo kernel to:"
          git log -1 --format="%h - %s"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b
          add-to-path: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine build type
        id: build_type
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "version=debug" >> $GITHUB_OUTPUT
          fi

      - name: Update version in build.gradle.kts
        if: steps.build_type.outputs.is_release == 'true'
        run: |
          VERSION="${{ steps.build_type.outputs.version }}"
          # Remove 'v' prefix if present
          VERSION_NAME="${VERSION#v}"
          # Convert version to code (e.g., 3.0.3 -> 300003)
          VERSION_CODE=$(echo "$VERSION_NAME" | awk -F. '{printf "%d%02d%02d", $1, $2, $3}')
          
          echo "Updating version to: $VERSION_NAME (code: $VERSION_CODE)"
          
          # Update versionName
          sed -i "s/versionName = \"[^\"]*\"/versionName = \"$VERSION_NAME\"/" build.gradle.kts
          # Update versionCode
          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" build.gradle.kts
          
          # Verify
          grep -E "versionName|versionCode" build.gradle.kts | head -2

      - name: Setup Signing (for release)
        if: steps.build_type.outputs.is_release == 'true'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          rm -f release.keystore signing.properties
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Using keystore from GitHub Secrets"
            echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
            cat > signing.properties << EOF
          keystore.password=${KEYSTORE_PASSWORD}
          key.alias=${KEY_ALIAS}
          key.password=${KEY_PASSWORD}
          EOF
          else
            echo "Generating new keystore (WARNING: APK cannot be upgraded from previous versions)"
            keytool -genkey -v -keystore release.keystore \
              -alias clash-meta \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass clashmetaandroid \
              -keypass clashmetaandroid \
              -dname "CN=ClashMetaForAndroid, OU=Dev, O=CMFA, L=Beijing, ST=Beijing, C=CN"
            cat > signing.properties << EOF
          keystore.password=clashmetaandroid
          key.alias=clash-meta
          key.password=clashmetaandroid
          EOF
          fi

      - name: Build Release APK
        if: steps.build_type.outputs.is_release == 'true'
        run: ./gradlew assembleMetaRelease --stacktrace

      - name: Build Debug APK
        if: steps.build_type.outputs.is_release == 'false'
        run: ./gradlew assembleMetaDebug --stacktrace

      - name: Upload Debug APK
        if: steps.build_type.outputs.is_release == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: clash-meta-android-debug
          path: app/build/outputs/apk/meta/debug/*.apk
          retention-days: 30

      - name: Generate Changelog
        id: changelog
        if: steps.build_type.outputs.is_release == 'true'
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.build_type.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          tag_name: ${{ steps.build_type.outputs.version }}
          name: ${{ steps.build_type.outputs.version }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/meta/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
