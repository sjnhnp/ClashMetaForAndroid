name: Build Android

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v3.0.4). Leave empty to auto-increment from latest release.'
        required: false
        default: ''
        type: string
      kernel_version:
        description: 'Mihomo kernel version'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - alpha
      apply_slim_patch:
        description: 'Apply slim kernel patch (remove unused protocols)'
        required: true
        default: true
        type: boolean

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version_info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            # User provided version
            VERSION="${{ github.event.inputs.version }}"
            echo "Using user-provided version: $VERSION"
          else
            # Auto-increment from latest release
            echo "Fetching latest release version..."
            LATEST_TAG=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "")
            
            if [[ -z "$LATEST_TAG" ]]; then
              # No previous release, start from v3.0.1
              VERSION="v3.0.1"
              echo "No previous release found, starting from $VERSION"
            else
              echo "Latest release: $LATEST_TAG"
              # Remove 'v' prefix and split
              VERSION_NUM="${LATEST_TAG#v}"
              IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
              
              # Increment patch version
              PATCH=$((PATCH + 1))
              VERSION="v${MAJOR}.${MINOR}.${PATCH}"
              echo "Auto-incremented version: $VERSION"
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=true" >> $GITHUB_OUTPUT

      - name: Update Submodules (Mihomo Kernel)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KERNEL_VERSION: ${{ github.event.inputs.kernel_version }}
        run: |
          # Step 1: æ‹‰å–å®˜æ–¹å†…æ ¸
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive
          
          # Step 2: æ›´æ–°åˆ°ç›®æ ‡ç‰ˆæœ¬
          cd core/src/foss/golang/clash
          git fetch https://github.com/MetaCubeX/mihomo.git --tags
          
          if [[ "$KERNEL_VERSION" == "alpha" ]]; then
            # èŽ·å–æœ€æ–° alpha ç‰ˆæœ¬
            LATEST_TAG=$(git tag -l 'v*-alpha*' | sort -V | tail -1)
            if [ -z "$LATEST_TAG" ]; then
              echo "No alpha tag found, falling back to latest tag"
              LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -1)
            fi
            echo "Using Mihomo ALPHA kernel version: $LATEST_TAG"
          else
            # èŽ·å–æœ€æ–°ç¨³å®šç‰ˆ
            LATEST_TAG=$(git tag -l 'v*' | grep -v 'alpha\|beta\|rc' | sort -V | tail -1)
            if [ -z "$LATEST_TAG" ]; then
              echo "No stable release tag found, using latest tag"
              LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -1)
            fi
            echo "Using Mihomo STABLE kernel version: $LATEST_TAG"
          fi
          
          git checkout -f "$LATEST_TAG"
          echo "KERNEL_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "Updated Mihomo kernel to:"
          git log -1 --format="%h - %s"
          cd -

      - name: Apply Slim Kernel Patch
        if: ${{ github.event.inputs.apply_slim_patch == 'true' }}
        run: |
          if [ -f "patches/slim-kernel.patch" ]; then
            echo "Applying slim kernel patch to remove unwanted protocols..."
            cd core/src/foss/golang/clash
            git apply ../../../../../patches/slim-kernel.patch || echo "Patch may need updating for new kernel version"
            cd -
          else
            echo "No slim-kernel.patch found, skipping..."
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b
          add-to-path: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Update version in build.gradle.kts
        run: |
          VERSION="${{ steps.version_info.outputs.version }}"
          # Remove 'v' prefix if present
          VERSION_NAME="${VERSION#v}"
          # Convert version to code (e.g., 3.0.3 -> 300003)
          VERSION_CODE=$(echo "$VERSION_NAME" | awk -F. '{printf "%d%02d%02d", $1, $2, $3}')
          
          echo "Updating version to: $VERSION_NAME (code: $VERSION_CODE)"
          
          # Update versionName
          sed -i "s/versionName = \"[^\"]*\"/versionName = \"$VERSION_NAME\"/" build.gradle.kts
          # Update versionCode
          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" build.gradle.kts
          
          # Verify
          grep -E "versionName|versionCode" build.gradle.kts | head -2

      - name: Setup Signing
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          rm -f release.keystore signing.properties
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Using keystore from GitHub Secrets"
            echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
            cat > signing.properties <<EOF
          keystore.password=${KEYSTORE_PASSWORD}
          key.alias=${KEY_ALIAS}
          key.password=${KEY_PASSWORD}
          EOF
          else
            echo "Generating new keystore (WARNING: APK cannot be upgraded from previous versions)"
            keytool -genkey -v -keystore release.keystore \
              -alias clash-meta \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass clashmetaandroid \
              -keypass clashmetaandroid \
              -dname "CN=ClashMetaForAndroid, OU=Dev, O=CMFA, L=Beijing, ST=Beijing, C=CN"
            cat > signing.properties <<EOF
          keystore.password=clashmetaandroid
          key.alias=clash-meta
          key.password=clashmetaandroid
          EOF
          fi

      - name: Build Release APK
        run: ./gradlew assembleMetaRelease --stacktrace

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Mihomo Kernel
            - Version: `${{ env.KERNEL_TAG }}`
            - Type: ${{ github.event.inputs.kernel_version == 'alpha' && 'ðŸ§ª Alpha' || 'âœ… Stable' }}
            - Slim Patch: ${{ github.event.inputs.apply_slim_patch == 'true' && 'âœ… Applied' || 'âŒ Not applied' }}
            
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
          tag_name: ${{ steps.version_info.outputs.version }}
          name: ${{ steps.version_info.outputs.version }}
          draft: false
          prerelease: ${{ github.event.inputs.kernel_version == 'alpha' }}
          files: |
            app/build/outputs/apk/meta/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
