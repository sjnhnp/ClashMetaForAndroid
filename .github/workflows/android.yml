name: Build Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
    tags:
      - 'v*'

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Update Submodules (Mihomo Kernel)
        run: |
          git submodule update --init --recursive
          cd core/src/foss/golang/clash
          git remote set-url origin https://github.com/MetaCubeX/mihomo.git
          git fetch origin Alpha
          git checkout -f FETCH_HEAD
          echo "Updated Mihomo kernel to:"
          git log -1 --format="%h - %s"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b
          add-to-path: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Signing (auto-generate for release)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          keytool -genkey -v -keystore release.keystore \
            -alias clash-meta \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass clashmetaandroid \
            -keypass clashmetaandroid \
            -dname "CN=ClashMetaForAndroid, OU=Dev, O=CMFA, L=Beijing, ST=Beijing, C=CN"
          cat > signing.properties << EOF
          keystore.password=clashmetaandroid
          key.alias=clash-meta
          key.password=clashmetaandroid
          EOF

      - name: Build Release APK
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew assembleMetaRelease --stacktrace

      - name: Build Debug APK
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: ./gradlew assembleMetaDebug --stacktrace

      - name: Upload Debug APK
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: clash-meta-android-debug
          path: app/build/outputs/apk/meta/debug/*.apk
          retention-days: 30

      - name: Get Version
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/meta/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
