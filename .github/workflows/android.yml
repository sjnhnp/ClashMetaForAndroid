name: Build Android

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.11.22). Leave empty for debug build.'
        required: false
        default: ''
        type: string
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
    tags:
      - 'v*'

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Update Submodules (Mihomo Kernel)
        run: |
          git submodule update --init --recursive
          cd core/src/foss/golang/clash
          git remote set-url origin https://github.com/MetaCubeX/mihomo.git
          git fetch origin Alpha
          git checkout -f FETCH_HEAD
          echo "Updated Mihomo kernel to:"
          git log -1 --format="%h - %s"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b
          add-to-path: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine build type
        id: build_type
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "version=debug" >> $GITHUB_OUTPUT
          fi

      - name: Setup Signing (for release)
        if: steps.build_type.outputs.is_release == 'true'
        run: |
          rm -f release.keystore signing.properties
          keytool -genkey -v -keystore release.keystore \
            -alias clash-meta \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass clashmetaandroid \
            -keypass clashmetaandroid \
            -dname "CN=ClashMetaForAndroid, OU=Dev, O=CMFA, L=Beijing, ST=Beijing, C=CN"
          cat > signing.properties << EOF
          keystore.password=clashmetaandroid
          key.alias=clash-meta
          key.password=clashmetaandroid
          EOF

      - name: Build Release APK
        if: steps.build_type.outputs.is_release == 'true'
        run: ./gradlew assembleMetaRelease --stacktrace

      - name: Build Debug APK
        if: steps.build_type.outputs.is_release == 'false'
        run: ./gradlew assembleMetaDebug --stacktrace

      - name: Upload Debug APK
        if: steps.build_type.outputs.is_release == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: clash-meta-android-debug
          path: app/build/outputs/apk/meta/debug/*.apk
          retention-days: 30

      - name: Create Release
        if: steps.build_type.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.build_type.outputs.version }}
          name: ${{ steps.build_type.outputs.version }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/meta/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
